on:
  push:
    tags:
      - v*
      
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Check object
      run: |
        cat << OBJECT
        ${{ toJson(github) }}
        OBJECT
    
    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    
    - name: Check out repository code
      uses: actions/checkout@v4

    - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "🖥️ The workflow is now ready to test your code on the runner."

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
    - run: echo "🍏 This job's status is ${{ job.status }}."
    
    - name: Download libraries
      run: pip install -r requirements.txt --target=./

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
    
    - name: Creating AAP API
      run: zip -r aap_api.zip . -i "aap_api.py" -x ".git/*" ".github/*" "assets/*" "*.py" "*.abx"

    - name: Creating AAP Read
      run: zip -r aap_read.zip . -i "aap_read.py" -x ".git/*" ".github/*" "assets/*" "*.py" "*.abx"

    - name: Creating Delete
      run: zip -r aap_delete.zip . -i "aap_delete.py" -x ".git/*" ".github/*" "assets/*" "*.py" "*.abx"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release AAP API Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./aap_api.zip
        asset_name: aap_api.zip
        asset_content_type: application/zip

    - name: Upload Release AAP Read Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./aap_read.zip
        asset_name: aap_read.zip
        asset_content_type: application/zip

    - name: Upload Release AAP Delete Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./aap_delete.zip
        asset_name: aap_delete.zip
        asset_content_type: application/zip
