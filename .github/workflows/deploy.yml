
on:
  push:
    tags:
      - v*

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Check object
      run: |
        cat << OBJECT
        ${{ toJson(github) }}
        OBJECT

    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Install missing hub command in latest linux runner
      run: sudo apt-get update && sudo apt-get install -y hub

    - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "🖥️ The workflow is now ready to test your code on the runner."

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
    - run: echo "🍏 This job's status is ${{ job.status }}."

    - name: Download libraries
      run: pip install -r requirements.txt --target=./

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}

    - name: Creating AAP API
      run: zip -r aap_api.zip . -r -x "test/*" ".git/*" ".github/*" ".gitignore" "scripts/*" "assets/*" "__pycache__/*" "bin/*" "*.abx" "aap_*.zip"  "mypy*" "typing_extensions.py" "AriaA_Custom_Resource_Properties" "installer/*"

    - name: Creating AAP API Python Installer
      run: zip -rj aap_api_installer_python.zip aap_api.zip installer/config.json installer/install.py

    - name: Creating AAP API PowerShell Installer
      run: zip -rj aap_api_installer_powershell.zip aap_api.zip installer/config.json installer/install.ps1

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: List releases
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sleep 10
        HUB_VERBOSE=1 hub release show "${GITHUB_REF##*/}"

    - name: Upload Zip files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name="Release ${GITHUB_REF##*/}"
        HUB_VERBOSE=1 hub release edit $(find . -type f -name "*.zip" -printf "-a %p ") -m "" "${GITHUB_REF##*/}"
